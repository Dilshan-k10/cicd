    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        header {

            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;

        }

            color: #fff;
            padding: 10px;
            text-align: center;
        }

    <header>
        <h1>Simple Website</h1>
    </header>

    <main>
        <h2>Welcome to my simple website!</h2>

        <img src="https://placekitten.com/400/200" alt="Cute Kitten">

    <footer>

    </footer>

</html>
